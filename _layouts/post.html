<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{{ page.title }} | NeRD</title>

  <!-- Bootstrap core CSS -->
  <link href="/static/blog/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="/static/blog/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
    rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="/static/blog/css/clean-blog.min.css" rel="stylesheet">
  <link href="/static/blog/css/main.css" rel="stylesheet">

  <!-- Código relativo ao favicon -->

  <link rel="apple-touch-icon" sizes="180x180" href="/static/blog/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/blog/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/blog/favicon-16x16.png">
  <link rel="manifest" href="/static/blog/manifest.json">
  <link rel="mask-icon" href="/static/blog/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="/index.html">NeRD</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fa fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/blog/index.html">Últimos Projetos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about.html">Sobre o NeRD</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact.html">Contactos</a>
          </li>
        </ul>
      </div>
    </div>
</nav>

  <!-- Page Header -->
  <header class="masthead" {% if page.figure %} style="background-image: url({{ page.figure }})" {% endif %}>
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>{{ page.title }}</h1>
            <h2 class="subheading">{{ page.summary }}</h2>
            <br>
            <span class="meta">Por
              <a href="#" style="color:azure">{{ page.author }}</a>
              a {{ page.date | date: "%d/%m/%Y %H:%M"  }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- page Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{ content }}
        </div>
      </div>
    </div>
  </article>

  <hr>
  <div class="container"><div id="disqus_thread"></div></div>
  <script>

    /**
    *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
    *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
    /*
    var disqus_config = function () {
    this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
    this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };
    */
    (function () { // DON'T EDIT BELOW THIS LINE
      var d = document, s = d.createElement('script');
      s.src = 'https://nerd-aettua.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript>Please enable JavaScript to view the
    <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
  </noscript>

  <hr>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <ul class="list-inline text-center">
            <li class="list-inline-item">
              <a href="https://pt-pt.facebook.com/NeRDAETTUA/">
                <span class="fa-stack fa-lg">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
          </ul>
          <p class="copyright text-muted">Copyright &copy; NeRD-AETTUA 2018</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="/static/blog/vendor/jquery/jquery.min.js"></script>
  <script src="/static/blog/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="/static/blog/js/clean-blog.min.js"></script>
  <script id="dsq-count-scr" src="//nerd-aettua.disqus.com/count.js" async></script>
</body>

</html>
